<div id="course-description" class="tab-control-box">
    <h3 class="description-h3">
        <i aria-hidden="true" class="fa"
            :class="data.icon"></i>
        {{data.title}}
    </h3>
    <p class="detail">
        {{data.detail}}
    </p>
    <course-tag :binding-data="data.tag"></course-tag>
</div>
